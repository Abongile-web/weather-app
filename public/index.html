<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="today">
        <div class="location">
            <input type="text" id="location" placeholder="Enter a city name" value="">
            <button onclick="search()">Search</button>
        </div>

        <div class="icon">
            <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png" id="icon"/>

            <div class="temperature">
                <h1 id="temperature">30</h1>
                <span>C</span>
            </div>

            <p id="description">weather condition</p>
        </div>
    </div>

    <div class="forcast">
        <div class="date">
            <h2 id="location">Region</h2>
            <h2 id="date">Date and Time</h2>
        </div>

        <div class="days">
            <div class="day day1">
                <p id="forecast1">Today</p>

                <div id="icon1">
                    <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png"/>
                </div>

                <div class="temperature">
                    <h1 id="temperature1">30</h1>
                    <span>C</span> 
                </div>
            </div>

            <div class=" day day2">
                <p id="forecast2">Tomorrow</p>

                <div id="icon2">
                    <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png"/>
                </div>

                <div class="temperature">
                    <h1 id="temperature2">30</h1>
                    <span>C</span>
                </div>
            </div>

            <div class="day day3">
                <p id="forecast3">Day after</p>

                <div id="icon3">
                    <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png"/>
                </div>

                <div class="temperature">
                    <h1 id="temperature3">30</h1>
                    <span>C</span>
                </div>
            </div>

        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
