<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="today">
        <div class="location">
            <input type="text" id="location" placeholder="Enter a city name" value="">
            <button onclick="search()">Search</button>
        </div>

        <div class="icon">
            <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png" id="icon"/>

            <p id="description">weather condition</p>
        </div>

        <div class="temperature">
            <h1 id="temperature">30</h1>
            <span>C</span>
        </div>

        <div class="date">
            <h2 id="location">Region</h2>
            <h2 id="date">Date and Time</h2>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
